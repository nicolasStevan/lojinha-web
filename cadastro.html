<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

  <header>
    <h1>Lojinha</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
</header>

  <div class="container">
    <div class="header">
      <span>Cadastro de Produtos</span>
      <button onclick="openModal()" id="new">Adicionar</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome do Produto</th>
            <th>Cor</th>
            <th>Preço</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome do Produto</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-cor">Cor</label>
          <input id="m-cor" type="text" required />
  
          <label for="m-preco">Preço</label>
          <input id="m-preco" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
